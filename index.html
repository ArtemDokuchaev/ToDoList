<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do list</title>
</head>
<body>
	
	<div id="app">

		<input type="text" v-model="newTask">
		<button v-on:click="addTask">Add new task</button>
		
		<div class="tasks">
			<div class="task" v-for="(task, key) in toDoList">
				
				<task v-bind:task="task">{{task.description}}</task>

				<div class="toolBox">
					<button v-on:click="deleteTask(key)">Ð¥</button>
				</div>

			</div>		
		</div>

	</div>
	
	<link rel="stylesheet" href="./styles.css">
	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
	
	
	<script src="script.js"></script>
</body>
</html>
